<!DOCTYPE html>
<html>
<head>
	<title>Health Bank</title>
	<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="../js/healthbank.js"></script>
	<link href="../css/healthbank.css" rel="stylesheet" type="text/css">

	<script type="text/javascript">

		function loadUserIcon(data){
			$("#userInfo").html("<img src=\"data:image/png;base64,"+data+"\" height=\"25px\"/>"+$("#userInfo").html());
			$(".detail-icon").html("<img src=\"data:image/png;base64,"+data+"\" width=\"50px\"/>");
			$(".detail-icon").css("display", "block");
		}

		function loadUserInfo(data){
			if(data==undefined){ 
				/* Do nothing for the moment */ 
				console.log("data undefined in loadUserInfo()");
				return;
			}
			if(data.userIcon!=undefined){
				$("#userInfo").html(decodeURIComponent(data.username));
				loadImage(data.userIcon, "", {onSuccess: function(data){loadUserIcon(data);}});
			} else {
				$("#userInfo").html("Logged in as: "+decodeURIComponent(data.username));
			}
		}

		function addRecordCompleted(data){
			$("#addRec-feedback").html(data.message+"<br/>You are now redirected to your chronicle.");
			$("#addRec-feedback").css("color", "black");
			setTimeout(function(){cancel()},3000)
		}

		function cancel() {
			window.location = WEB_URL+"chronicle.html";
		}

		function textAreaAdjust(o) {
		    o.style.height = "1px";
		    o.style.height = (25+o.scrollHeight)+"px";
		}

		$(document).ready(function() {
			checkLogin();
			setSearchAnimation();
			getUserData({onSuccess: function(data){loadUserInfo(data);}});
			$("#logoutButton").click(function(){
				logout();
				return false;
			});
			$("#submitButton").click(function(){
				var name = $("#name").val();
				var descr = $("#descr").val();
				if(name==undefined || name.length<1 || descr==undefined || descr.length<1 || descr=="Enter your description of the record here..."){
					$("#addRec-feedback").html("Please fill out all the form fields.");
					$("#addRec-feedback").css("color", "red");
					return false;
				} 
				addRecord(name, descr, "{ \"app\" : \"addRecord\" }", {onSuccess: function(data){addRecordCompleted(data);}, onError: function(message){$("#addRec-feedback").html(message); $("#addRec-feedback").css("color", "red");}});
				return false;
			});
			$("#cancelButton").click(function(){
				cancel();
				return false;
			});
			$(".page-content .addRec-form div label").autoWidth();
			$("#name").click(function() {
				$("#name").select();
			});
			$("#descr").click(function() {
				$("#descr").select();
			});
			$("#userInfo").click(function(){
				window.location = WEB_URL+"profile.html";
			});
			$("#search").keyup(function(event){
			    if(event.keyCode == 13){
			    	if($("#search").val()!=undefined && $("#search").val().length>0){
			    		if(typeof(Storage)!=="undefined") {
							localStorage.setItem("hb_query", $("#search").val());
						}
			        	window.location = WEB_URL + "queryResult.html?";
			       	}
			    }
			});
		});
		
	</script>
</head>
<body>
	<!--Header-->
	<h1 class="heading">Welcome to the Health Bank<sup>&copy;</sup></h1>
	<!--END Header-->

	<!--Page-->
	<div id="hb-page">
		<div class="page-container">
			<!--Header-->
			<div class="page-header">
				<h1>Add Record</h1> 
				<div class="page-actionbox">
					<span id="userInfo" class="userInfo"></span>
					<input id="logoutButton" type="submit" name="submit" value="Logout" class="page-logout-button" />
					<div class="searchbox">
						<span id="searchIconSpan"><img id="searchIcon" src="../images/search-icon.png"/></span>
						<input id="search" type="text" x-webkit-speech/>
					</div>
				</div>
			</div>
			<!--END Header-->

			<div class="page-content-container">
				<!--Navi-->
				<ul id="navivation" class="page-navi">
					<li><a href="home.html">Home</a></li>
					<li><a href="profile.html">Profile</a></li>
					<li class="selectedLi"><a href="spaces/spaces.html">Spaces</a></li>
					<li><a href="circles.html">Circles</a></li>
					<li><a href="apps.html">Apps</a></li>
					<li><a href="community.html">Community</a></li>
					<li><a href="about.html">About</a></li>
				</ul>
				<!--END Navi-->

				<!--Content-->
				<div class="page-content">
					<h3 class="addRec-header-text">Add a new entry to your chronicle.</h3>
					<div id="addRec-feedback" class="addRec-feedback"></div>
					<form name="addRec-form" id="addRec-form" class="addRec-form" action="" method="post">
						<!--Input fields-->
						<div>
							<label for="name" id="nameLabel" class="label">Name</label> 
							<input id="name" name="name" type="text" class="input name" placeholder="Name" />
						</div>
						<div>
							<label for="descr" id="descrLabel" class="label descr">Description</label>
							<textarea id="descr" name="description" class="input descr" placeholder="Description" rows="5" cols="50" onkeyup="textAreaAdjust(this)">Enter your description of the record here...</textarea>
						</div>
						<!--END Input fields-->
						<!--Buttons-->
						<div class="addRec-footer">
							<input id="submitButton" type="submit" name="submit" value="Add" class="big-button addRecButton" />
							<input id="cancelButton" type="submit" name="submit" value="Cancel" class="big-button addRecButton" />
						</div>
						<!--END Buttons-->
					</form>
				</div>
				<!--END Content-->
			</div>
		</div>
	</div>
	<!--END Page-->
	
	<!--Bg Gradient--><div class="gradient-page"></div><!--END Bg Gradient-->
	
	<!-- Bottom Bar -->
    <div class="hb-bottom">
		<span class="disclaimer">This is a project by Health Bank<sup>&copy;</sup>. All rights reserved. This website was elaborated by Patrick Tremp for his Master thesis.<span>
    	
        <span class="right">
    		<a href="http://www.healthbank.ch">
    			<img src="../images/logo.png" style=" margin-top:6px; height: 38px;" title="To Health Bank" alt="ETHZ" />
    		</a>
    	</span>
    	<div class="clr"></div>
    </div>
	<!--END Bottom Bar -->
</body>
</html>
