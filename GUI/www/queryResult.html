<!DOCTYPE html>
<html>
<head>
	<title>Health Bank</title>
	<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="../js/healthbank.js"></script>
	<link href="../css/healthbank.css" rel="stylesheet" type="text/css">

	<script type="text/javascript">

			var records;

		function loadUserIcon(data){
			$("#userInfo").html("<img src=\"data:image/png;base64,"+data+"\" height=\"25px\"/>"+$("#userInfo").html());
			$(".detail-icon").html("<img src=\"data:image/png;base64,"+data+"\" width=\"50px\"/>");
			$(".detail-icon").css("display", "block");
		}

		function loadUserInfo(data){
			if(data==undefined){ 
				/* Do nothing for the moment */ 
				console.log("data undefined in loadUserInfo()");
				return;
			}
			if(data.userIcon!=undefined){
				$("#userInfo").html(decodeURIComponent(data.username));
				loadImage(data.userIcon, "", {onSuccess: function(data){loadUserIcon(data);}});
			} else {
				$("#userInfo").html("Logged in as: "+decodeURIComponent(data.username));
			}
		}

		function loadQueryResult(data) {
			$("#resultentries").html("");
			if(data.values.users==0){
				$("#resultentries").append("<center>No entries yet!</center>");
			}

			records = data.values.records;
			$.each(data.values.records, function(i, item) {
				$("#resultentries").append('<li><h3 class="recordlist-itemheader">'+decodeURIComponent(item.name)+'</h3><i>Created at: '+item.timedate+'</i></li>');
			});
			$("#resultentries li").click(function(){ 
				if(typeof(Storage)!=="undefined") {
					localStorage.setItem("hb_detailId", records[$(this).index()]._id.$oid);
					localStorage.setItem("hb_backlink", "queryResult.html?q="+$("#entrysearchbar").val());
				}
				window.location = WEB_URL+"detailRecord.html";  
			});
		}
		function loadQueryResultError() {
			console.log("onError"); 
			$("#resultentries").html("<center style=\"color: red\">Sorry we could not find any data for this query!</center>");
		}

		$(document).ready(function() {
			checkLogin();
			setSearchAnimation();
			getUserData({onSuccess: function(data){loadUserInfo(data);}});
			$("#logoutButton").click(function(){
				logout();
				return false;
			});
			$("#userInfo").click(function(){
				window.location = WEB_URL+"profile.html";
			});
			$("#searchButton").click(function(){
				var query = $("#entrysearchbar").val();
		    	queryEntries(query, {onSuccess: function(data){loadQueryResult(data);}, onError: function(){loadQueryResultError();}});
		    });
		    $("#entrysearchbar").keyup(function(event){
			    if(event.keyCode == 13){
			        $("#searchButton").click();
			    }
			});
			if(getURLParameter("q")!=undefined){
				$("#entrysearchbar").val(getURLParameter("q"));
				$("#searchButton").click();
			} else if(typeof(Storage)!=="undefined") {
				var query = localStorage.getItem("hb_query");
				if(query!=undefined){
					$("#entrysearchbar").val(query);
					$("#searchButton").click();
				}
			}
			$("#search").keyup(function(event){
			    if(event.keyCode == 13){
			    	if($("#search").val()!=undefined && $("#search").val().length>0){
			    		if(typeof(Storage)!=="undefined") {
							localStorage.setItem("hb_query", $("#search").val());
						}
			        	window.location = WEB_URL + "queryResult.html?";
			       	}
			    }
			});
		});
		
	</script>
</head>
<body>
	<!--Page-->
	<div id="hb-page">
		<div class="page-container">
			<!--Header-->
			<div class="page-header">
				<h1>Your query results</h1> 
				<div class="page-actionbox">
					<span id="userInfo" class="userInfo"></span>
					<input id="logoutButton" type="submit" name="submit" value="Logout" class="page-logout-button" />
					<div class="searchbox">
						<span id="searchIconSpan"><img id="searchIcon" src="../images/search-icon.png"/></span>
						<input id="search" type="text"/>
					</div>
				</div>
			</div>
			<!--END Header-->

			<div class="page-content-container">
				<!--Navi-->
				<ul id="navivation" class="page-navi">
					<li class="selectedLi"><a href="home.html">Home</a></li>
					<li><a href="profile.html">Profile</a></li>
					<li><a href="spaces/spaces.html">Spaces</a></li>
					<li><a href="circles.html">Circles</a></li>
					<li><a href="apps.html">Apps</a></li>
					<li><a href="community.html">Community</a></li>
					<li><a href="about.html">About</a></li>
				</ul>
				<!--END Navi-->

				<!--Content-->
				<div class="page-content">
					<div id="querysearch">
						<div class="searchbar">
							<label for="entrysearchbar" id="usersearchlabel" class="label">Search for entries in your record</label>
							<input type="search" id="entrysearchbar" class="input"></input>
						</div>
						<input id="searchButton" type="submit" name="submit" value="Search" class="big-button searchButton" />
					</div>
					<ul id="resultentries" class="recordentries">
						<center>
							<img id="loader" style="height:60px; float:center; display: none; margin-left: auto; margin-right: auto;" src="../images/loading.gif"></img>
							Use the search bar above to search for entries.
						</center>
					</ul>
				</div>
				<!--END Content-->
			</div>
		</div>
	</div>
	<!--END Page-->
	
	<!--Bg Gradient--><div class="gradient-page"></div><!--END Bg Gradient-->
	
	<!-- Bottom Bar -->
    <div class="hb-bottom">
		<span class="disclaimer">This is a project by Health Bank<sup>&copy;</sup>. All rights reserved. This website was elaborated by Patrick Tremp for his Master thesis.<span>
    	
        <span class="right">
    		<a href="http://www.healthbank.ch">
    			<img src="../images/logo.png" style=" margin-top:6px; height: 38px;" title="To Health Bank" alt="ETHZ" />
    		</a>
    	</span>
    	<div class="clr"></div>
    </div>
	<!--END Bottom Bar -->
</body>
</html>
