<div id="addCircle-form" class="profile-dialog-form dialog-front">
	<h3 id="addCircleTitle">Add a new circle</h3>
	<p class="dialog-front dialog-header" id="addCircleFeedback">Please provide a name and a description for the circle to create.</p>
	<form class="dialog-content dialog-front">
		<input type="hidden" id="theCircleId"/>
		<div>
			<label class="label dialog-front" for="newCircleName">Name</label>
			<input class="input dialog-front" type="text" name="name" id="newCircleName"/><br/>
		</div>
		<div>
			<label class="label dialog-front" for="newCircleDescr">Description</label>
			<input class="input dialog-front" type="text" name="descr" id="newCircleDescr"/><br/>
		</div>
		<div>
			<label class="label dialog-front" for="circleColor">Circle Color</label>
			<input type="color" id="newCircleColor">
		</div>
		<div class="dialog-button dialog-front">
			<button class="button dialog-front dialogButton" id="saveCircle">Save</button>
			<button class="button dialog-front dialogButton" id="close">Close</button>
		</div>
	</form>
</div>
